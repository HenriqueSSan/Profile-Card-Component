<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/dist/index.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="main">
      <section class="root">
        <div class="root__container">
          <img
            src="./assets/images/bg-pattern-top.svg"
            class="root__pattern-top root__pattern"
          />
          <article class="card">
            <div class="card__container">
              <header class="card__header">
                <figure class="card__banner">
                  <img src="./assets/images/bg-pattern-card.svg" alt="" />
                </figure>
              </header>
              <div class="card__data">
                <figure class="card__image-user">
                  <img src="./assets/images/image-victor.jpg" alt="" />
                </figure>
                <div class="card__user">
                  <div class="card__title">
                    <h1 class="card__name-user">Victor Crest</h1>
                    <span class="card__age-user">26</span>
                  </div>
                  <p class="card__country">London</p>
                </div>
                <div class="card__status">
                  <ul class="card__list">
                    <li class="card__item">
                      <p class="card__number">80K</p>
                      <span class="card__info">Followers</span>
                    </li>
                    <li class="card__item">
                      <p class="card__number">803K</p>
                      <span class="card__info">Likes</span>
                    </li>
                    <li class="card__item">
                      <p class="card__number">1.4K</p>
                      <span class="card__info">Photos</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </article>
          <img
            src="./assets/images/bg-pattern-bottom.svg"
            class="root__pattern-bottom root__pattern"
          />
        </div>
      </section>
    </main>
  </body>
</html>
